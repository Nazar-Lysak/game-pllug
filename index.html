<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="starGame-container">
            <div class="startGame">
                <input class="input" type="text" placeholder="Enter your name">
                <button class="btnStart">Start the game</button>
            </div>

        </div>
        <div class="mainGame-container">
            <div class="popup-wrapper">
                <div class="popup-window">
                    <h2 class="popupText"></h2>
                </div>
            </div>
            <div class="mainGame-container--stats">
                <div>Count: <span class="clickCount">0</span></div>
                <div>Time: <span class="playTime">0</span></span></div>
                <div>Name: <span class="playerName">Unknown</span></div>
                <button class="btnRestart">Restart the game</button>
            </div>
            <div class="field">
            </div>

        </div>
    </div>


    <script type="module" src="src/script.js"></script>

</body>
</html>
